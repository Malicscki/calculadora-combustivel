<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora Combustível</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Calculadora de consumo de combustível</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Relatório da viagem</h2>
				<table>
					<thead>
						<tr>
							<th>Tipo de Veículo</th>
							<th>Km percorridos</th>
							<th>Litros abastecidos</th>
							<th>Média de consumo</th>
						</tbody>
				</table>			
		</main>
	</body>
</html>
